<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Veri Yönetimi</title>
    <style>
        /* Basit stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>GitHub API ile Anı Ekleme</h1>
    <p>Yeni bir anı eklemek için aşağıya yazın:</p>
    <input type="text" id="anil-input" placeholder="Yeni bir anı ekle" />
    <button onclick="anilEkle()">Anı Ekle</button>

    <h2>Mevcut Anılar:</h2>
    <ul id="anilar-listesi"></ul>

    <script>
        const username = 'Berkebsrn';  // GitHub kullanıcı adınız
        const repo = 'Birlikte-Hatirlayalim';           // Repository adınız
        const filePath = 'anilar.json';       // JSON dosyanızın yolu
        const token = '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'; // GitHub kişisel erişim token'ınız (API için)

        // Anıları JSON dosyasından okuma
        async function anilYukle() {
            const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
            const response = await fetch(url);
            const data = await response.json();

            const content = atob(data.content);
            const jsonData = JSON.parse(content);

            const anilarListesi = document.getElementById('anilar-listesi');
            anilarListesi.innerHTML = '';

            jsonData.anilar.forEach(anil => {
                const li = document.createElement('li');
                li.textContent = anil;
                anilarListesi.appendChild(li);
            });
        }

        // Anı ekleme
        async function anilEkle() {
            const anilText = document.getElementById('anil-input').value;
            if (anilText.trim()) {
                const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                const data = await response.json();
                const content = atob(data.content);
                const jsonData = JSON.parse(content);

                jsonData.anilar.push(anilText);

                const updatedContent = btoa(JSON.stringify(jsonData));
                const commitMessage = 'Yeni anı eklendi';

                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: commitMessage,
                        content: updatedContent,
                        sha: data.sha
                    })
                });

                if (updateResponse.ok) {
                    alert('Anı başarıyla eklendi!');
                    anilYukle();  // Anıları tekrar yükleyin
                }
            }
        }

        // Sayfa yüklendiğinde anıları göster
        window.onload = anilYukle;
    </script>
</body>
</html>
