<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Anıları</title>
    <style>
        /* Genel stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Başlık */
        h1 {
            text-align: center;
            color: #4CAF50;
            padding: 20px;
            margin: 0;
            background-color: #333;
            color: white;
        }

        /* Anılar Listesi */
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        #anilar-listesi {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #anilar-listesi li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            border-left: 5px solid #4CAF50;
            transition: background-color 0.3s;
        }

        #anilar-listesi li:hover {
            background-color: #f1f1f1;
        }

        /* Arayüz düzenlemeleri */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #FF5722;
        }
    </style>
</head>
<body>
    <h1>GitHub'dan Anılar</h1>
    <div class="container">
        <h2>Mevcut Anılar:</h2>
        <ul id="anilar-listesi"></ul>
        <div class="message" id="message"></div>
    </div>

    <script>
        const username = 'Berkebsrn';  // GitHub kullanıcı adınız
        const repo = 'Birlikte-Hatirlayalim';           // Repository adınız
        const filePath = 'anilar.json';       // JSON dosyanızın yolu

        // Anıları GitHub'dan okuma
        async function anilYukle() {
            const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
            const response = await fetch(url);

            if (response.ok) {
                const data = await response.json();

                // Base64 çözme
                const content = atob(data.content);
                const jsonData = JSON.parse(content);

                // Anıları ekrana yazdır
                const anilarListesi = document.getElementById('anilar-listesi');
                anilarListesi.innerHTML = ''; // Listeyi temizle

                jsonData.anilar.forEach(anil => {
                    const li = document.createElement('li');
                    li.textContent = anil;
                    anilarListesi.appendChild(li);
                });
            } else {
                // Hata mesajı
                const message = document.getElementById('message');
                message.textContent = 'Veriler alınırken bir hata oluştu.';
            }
        }

        // Sayfa yüklendiğinde anıları göster
        window.onload = anilYukle;
    </script>
</body>
</html>
