<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özel Anlar</title>
</head>
<body>
  <h2>Yeni Bir Anı Ekleyin</h2>
  <form id="eventForm">
    <label for="eventDate">Tarih ve Saat:</label>
    <input type="datetime-local" id="eventDate" required><br><br>
    
    <label for="description">Açıklama:</label>
    <textarea id="description" required></textarea><br><br>
    
    <button type="submit">Ekle</button>
  </form>

  <script>
    document.getElementById("eventForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Formun normal şekilde gönderilmesini engelle

      var eventDate = document.getElementById('eventDate').value;
      var description = document.getElementById('description').value;

      // Backend API'ye veri gönder
      fetch('https://your-backend-url.herokuapp.com/add_event.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          eventDate: eventDate,
          description: description
        })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message || data.error);
        if (data.message) {
          document.getElementById('eventDate').value = '';
          document.getElementById('description').value = '';
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
