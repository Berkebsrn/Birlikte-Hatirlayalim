<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim İçin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Siyah arka plan */
            color: #fff; /* Beyaz metin rengi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #222; /* Koyu gri arka plan */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h1 {
            color: #e40046;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #e40046;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c30039;
        }

        .hidden {
            display: none;
        }

        #messageArea {
            margin-top: 20px;
        }

        #loveMessage {
            font-size: 22px;
            color: #e40046;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dates ul {
            list-style-type: none;
        }

        .dates li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sevgilim İçin Özel Sayfa</h1>
        <button id="loveButton">Sana Bir Sözüm Var!</button>
        <div id="messageArea" class="hidden">
            <p id="loveMessage">Seni Seviyorum!</p>
            <div class="dates">
                <h3>Önemli Tarihler</h3>
                <ul>
                    <li>Tanıştık: <span id="date1">01/01/2022</span></li>
                    <li>İlk Buluşmamız: <span id="date2">14/02/2022</span></li>
                    <li>İlk İltifatım: <span id="date3">20/03/2022</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loveButton').addEventListener('click', function() {
            document.getElementById('messageArea').classList.remove('hidden');
        });
    </script>
</body>
</html>
