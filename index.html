<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim İçin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Siyah arka plan */
            color: #fff; /* Beyaz metin rengi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #222; /* Koyu gri arka plan */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h1 {
            color: #e40046;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #e40046;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c30039;
        }

        .hidden {
            display: none;
        }

        #messageArea {
            margin-top: 20px;
        }

        #loveMessage {
            font-size: 22px;
            color: #e40046;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dates ul {
            list-style-type: none;
        }

        .dates li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sevgilim İçin Özel Sayfa</h1>
        <button id="loveButton">Sana Bir Sözüm Var!</button>
        <div id="messageArea" class="hidden">
            <p id="loveMessage"></p>
            <div class="dates">
                <h3>Önemli Tarihler</h3>
                <ul>
                    <li>Tanıştığımız Gün: <span id="date1">20 Aralık 2024 19:03</span></li>
                    <li>Sevgili Olduğumuz Gün: <span id="date2">27 Aralık 2024 20:05</span></li>
                    <li>Sevgilimin Doğum Günü: <span id="date3">20 Haziran 2009</span></li>
                    <li>Benim Doğum Günüm: <span id="date4">10 Haziran</span></li>
                    <li>İlk Buluştuğumuz Gün: <span id="date5">28 Aralık 2024 15:07</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const romanticMessages = [
            "Sonsuza kadar seninle olmayı hayal ediyorum.",
            "Sana her baktığımda, bir ömre bedel bir sevgi görüyorum.",
            "Seninle her an daha güzel, her an daha değerli.",
            "Sana her gün daha fazla aşık oluyorum.",
            "Hayatımda senin gibi birini bulduğum için şükrediyorum.",
            "Seninle olmak, dünyanın en güzel yeri gibidir.",
            "Birlikte geçirdiğimiz her an, bir ömür boyu unutulmaz.",
            "Seninle her şey daha parlak, her şey daha güzel.",
            "Seninle geçirdiğim her saniye, bir ömür kadar değerli.",
            "Beni seninle daha iyi hissediyorum, seninle daha güçlü hissediyorum."
        ];

        document.getElementById('loveButton').addEventListener('click', function() {
            const randomMessage = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
            document.getElementById('loveMessage').textContent = randomMessage;
            document.getElementById('messageArea').classList.remove('hidden');
        });
    </script>
</body>
</html>
